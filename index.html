<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PyTraining - Apprendre Python</title>
  <script type="module" crossorigin src="/monappy/assets/index-BzTkJDZ7.js"></script>
  <link rel="stylesheet" crossorigin href="/monappy/assets/index-DTomq_9b.css">
</head>

<body class="flex w-screen h-screen overflow-hidden font-sans bg-gray-50 text-slate-800">

  <aside class="z-20 flex flex-col shadow-2xl w-72 bg-slate-900 text-slate-300 shrink-0">

    <div class="flex items-center gap-3 p-6 border-b bg-slate-950 border-slate-800">
      <div
        class="flex items-center justify-center w-8 h-8 text-lg font-bold text-white rounded bg-gradient-to-br from-indigo-500 to-purple-600">
        P
      </div>
      <div>
        <h1 class="text-lg font-bold tracking-tight text-white">PyTraining</h1>
        <p class="text-xs font-medium text-slate-500">v1.0 • Interactif</p>
      </div>
    </div>

    <nav id="exercise-list" class="flex-1 overflow-y-auto custom-scrollbar">
    </nav>

    <div class="p-4 border-t bg-slate-950 border-slate-800">

      <div id="auth-section-logged-out">
        <button id="login-btn"
          class="flex items-center justify-center w-full gap-2 px-4 py-2 text-sm font-bold transition bg-white rounded text-slate-900 hover:bg-gray-200">
          <svg class="w-4 h-4" viewBox="0 0 24 24">
            <path fill="currentColor"
              d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z" />
          </svg>
          Connexion
        </button>
      </div>

      <div id="auth-section-logged-in" class="hidden">
        <div class="flex items-center gap-3 mb-3">
          <img id="user-avatar" src="" alt="Avatar" class="w-8 h-8 border rounded-full border-slate-600">
          <div class="overflow-hidden">
            <p id="user-name" class="text-sm font-bold text-white truncate">Utilisateur</p>
            <p class="text-xs text-indigo-400"><span id="progress-count">0</span>/60 réussis</p>
          </div>
        </div>
        <button id="logout-btn" class="w-full text-xs text-left transition text-slate-500 hover:text-white">
          Se déconnecter
        </button>
      </div>

    </div>
  </aside>

  <main class="relative flex flex-col flex-1 h-full min-w-0">

    <header class="z-10 px-8 py-6 bg-white border-b border-gray-200 shadow-sm">
      <div class="flex items-start justify-between">
        <div>
          <div class="flex items-center gap-3 mb-2">
            <span id="serie-badge"
              class="text-[10px] font-bold uppercase tracking-widest text-indigo-500 bg-indigo-50 border border-indigo-100 px-2 py-1 rounded-md">
              Série
            </span>
          </div>
          <h2 id="ex-title" class="text-3xl font-extrabold tracking-tight text-slate-900">Bienvenue</h2>
        </div>

        <div id="status-msg"
          class="hidden px-4 py-2 text-sm font-medium transition-all duration-300 transform rounded-md shadow-sm"></div>
      </div>

      <div id="ex-consigne" class="max-w-3xl mt-4 leading-relaxed text-slate-600">
        Sélectionnez un exercice dans le menu de gauche pour commencer votre entraînement.
      </div>
    </header>

    <div class="flex flex-col flex-1 overflow-hidden bg-gray-100 lg:flex-row">

      <div class="relative flex flex-col flex-1">
        <div
          class="flex items-center justify-between px-4 py-2 font-mono text-xs text-gray-400 bg-gray-800 border-b border-gray-700">
          <span>main.py</span>
          <span class="text-gray-500">Python 3.11 (Pyodide)</span>
        </div>

        <div id="editor" class="flex-1"></div>

        <div class="absolute z-10 bottom-6 right-6">
          <button id="run-btn"
            class="flex items-center gap-2 py-3 pl-4 pr-6 font-semibold text-white transition-all transform bg-indigo-600 rounded-full shadow-lg group hover:bg-indigo-500 shadow-indigo-500/30 hover:scale-105 active:scale-95">
            <span class="flex items-center justify-center w-6 h-6 text-xs rounded-full bg-white/20">▶</span>
            <span>Exécuter & Vérifier</span>
          </button>
        </div>
      </div>

      <div
        class="h-64 lg:h-auto lg:w-[400px] bg-[#1e1e1e] text-slate-300 flex flex-col border-t lg:border-t-0 lg:border-l border-gray-700 shadow-inner">
        <div
          class="px-4 py-2 bg-[#191919] border-b border-[#333] text-gray-500 text-xs uppercase font-bold tracking-wider flex items-center gap-2">
          <span class="w-2 h-2 bg-gray-600 rounded-full"></span> Terminal
        </div>
        <pre id="output"
          class="flex-1 p-4 overflow-auto font-mono text-sm leading-6 selection:bg-indigo-500 selection:text-white"></pre>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
</body>

</html>
