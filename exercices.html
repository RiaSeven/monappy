<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exercices Python - PyTraining</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;600&family=JetBrains+Mono:wght@400;700&display=swap"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
</head>

<body
  class="bg-[#0A0F1E] text-slate-300 font-sans antialiased h-screen w-screen overflow-hidden grid grid-rows-[auto_1fr]">

  <nav
    class="w-full h-16 z-50 border-b border-white/5 bg-[#0A0F1E]/95 backdrop-blur-md flex flex-col justify-center relative">
    <div class="flex items-center justify-between w-full px-6">
      <div class="flex items-center gap-2 cursor-pointer" onclick="window.location.href='./index.html'">
        <div
          class="flex items-center justify-center w-8 h-8 font-bold text-white rounded bg-gradient-to-br from-indigo-500 to-purple-600 font-display">
          P</div>
        <span class="text-xl tracking-tighter text-white font-display">PyTraining</span>
      </div>

      <div class="items-center hidden space-x-8 md:flex">
        <a href="./cours.html"
          class="px-3 py-2 text-sm font-medium text-gray-300 transition rounded-md hover:text-white">Cours</a>
        <a href="./exercices.html"
          class="px-3 py-2 text-sm font-medium text-white transition rounded-md bg-white/10">Exercices</a>
        <button id="nav-auth-btn"
          class="px-4 py-2 text-sm font-bold text-white transition bg-indigo-600 rounded-full shadow-lg hover:bg-indigo-500 shadow-indigo-500/20">Connexion</button>
      </div>

      <div class="flex items-center md:hidden">
        <button id="mobile-menu-btn" class="p-2 text-gray-300 hover:text-white">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>

    <div id="mobile-menu"
      class="hidden md:hidden bg-[#0A0F1E] border-b border-white/5 absolute top-16 left-0 w-full z-50 shadow-2xl">
      <div class="px-4 pt-2 pb-4 space-y-1">
        <a href="./cours.html"
          class="block px-3 py-2 text-base font-medium text-white rounded-md hover:bg-white/10">Cours</a>
        <a href="./exercices.html"
          class="block px-3 py-2 text-base font-medium text-white rounded-md hover:bg-white/10">Exercices</a>
        <button id="mobile-auth-btn"
          class="block w-full px-3 py-2 text-base font-medium text-left text-indigo-400 rounded-md hover:bg-white/10">Connexion</button>
      </div>
    </div>
  </nav>

  <div class="relative flex min-h-0 overflow-hidden">

    <aside class="w-64 bg-[#080c17] border-r border-white/5 hidden md:flex flex-col shrink-0 z-40 h-full">
      <div class="p-6 border-b border-white/5 bg-[#0A0F1E] shrink-0">
        <h2 class="text-xl text-white font-display">Exercices</h2>
      </div>
      <nav id="exercise-list" class="flex-1 p-2 space-y-1 overflow-y-auto custom-scrollbar"></nav>

    </aside>

    <main class="flex-1 flex flex-col md:flex-row h-full min-w-0 bg-[#0A0F1E] relative">
      <div class="w-full md:w-[40%] h-1/2 md:h-full flex flex-col border-r border-white/5 min-w-0">
        <div class="h-full p-8 overflow-y-auto custom-scrollbar">
          <span id="serie-badge"
            class="inline-block px-3 py-1 mb-4 text-xs font-bold tracking-widest text-indigo-400 uppercase border rounded-full bg-indigo-500/10 border-indigo-500/20">...</span>
          <h1 id="ex-title" class="mb-6 text-3xl text-white font-display">...</h1>
          <div id="ex-consigne" class="leading-relaxed prose-sm prose prose-invert max-w-none text-slate-300"></div>
        </div>
      </div>

      <div class="w-full md:w-[60%] h-1/2 md:h-full flex flex-col min-w-0 bg-[#0A0F1E] p-6 lg:p-8">
        <div
          class="flex flex-col w-full h-full overflow-hidden border rounded-xl border-white/10 bg-[#1e1e1e] shadow-2xl relative">
          <div class="h-10 bg-[#252526] flex items-center justify-between px-4 border-b border-black/20 shrink-0">
            <span class="text-xs text-slate-400 font-code">main.py</span>
            <button id="run-btn"
              class="flex items-center gap-2 text-xs font-bold tracking-wider text-green-400 uppercase transition hover:text-green-300 disabled:opacity-50 disabled:cursor-not-allowed"
              disabled>
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z" />
              </svg>
              Ex√©cuter
            </button>
          </div>
          <div id="editor" class="relative flex-1 w-full"></div>
          <div class="h-48 bg-[#0F0F10] border-t border-white/10 flex flex-col shrink-0">
            <div class="h-8 bg-[#18181a] flex items-center justify-between px-3 shrink-0">
              <span class="text-xs font-bold uppercase text-slate-500">Terminal</span>
              <div class="flex gap-3">
                <span id="status-msg" class="text-xs text-yellow-500 animate-pulse">Init...</span>
                <button id="clear-term-btn" class="text-xs text-slate-600 hover:text-white">Effacer</button>
              </div>
            </div>
            <div id="terminal-output"
              class="flex-1 p-3 overflow-y-auto text-xs text-slate-300 font-code custom-scrollbar"></div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script type="module" src="./src/js/page-exercices.js"></script>
</body>

</html>
